<!DOCTYPE html>
<html>
    <head>
        <title>Numbers</title>
    </head>
    <body>
        {% if arr %}
            <ul>
                {% for x in arr %}
                    <li>The number at index {{x.index}} is {{x.number}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>no arr available</p>
        {% endif %}
    </body>
</html>
